<!doctype html><html lang=en><head><meta charset=utf-8><meta name=description content="This page is my attempt to share whatever knowledge I come across to others."><title>Studying</title><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" type=image/png href=../../icon.png><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel=stylesheet><style>:root{--light:#faf8f8;--dark:#141021;--secondary:#284b63;--tertiary:#84a59d;--visited:#afbfc9;--primary:#f28482;--gray:#4e4e4e;--lightgray:#f0f0f0;--outlinegray:#dadada}[saved-theme=dark]{--light:#1e1e21 !important;--dark:#fbfffe !important;--secondary:#5b778a !important;--visited:#4a575e !important;--tertiary:#84a59d !important;--primary:#f58382 !important;--gray:#d4d4d4 !important;--lightgray:#292633 !important;--outlinegray:#343434 !important}</style><style>:root{--lt-colours-light:var(--light) !important;--lt-colours-lightgray:var(--lightgray) !important;--lt-colours-dark:var(--secondary) !important;--lt-colours-secondary:var(--tertiary) !important;--lt-colours-gray:var(--outlinegray) !important}h1,h2,h3,h4,ol,ul,thead{font-family:Inter;color:var(--dark);font-weight:revert;margin:revert;padding:revert}p,ul,text{font-family:source sans pro,sans-serif;color:var(--gray);fill:var(--gray);font-weight:revert;margin:revert;padding:revert}a{font-family:Inter;font-weight:700;font-size:1em;text-decoration:none;transition:all .2s ease;color:var(--secondary)}a:hover{color:var(--tertiary)!important}#TableOfContents>ol{counter-reset:section;margin-left:0;padding-left:1.5em}#TableOfContents>ol>li{counter-increment:section}#TableOfContents>ol>li>ol{counter-reset:subsection}#TableOfContents>ol>li>ol>li{counter-increment:subsection}#TableOfContents>ol>li>ol>li::marker{content:counter(section)"." counter(subsection)"  "}#TableOfContents>ol>li::marker{content:counter(section)"  "}#TableOfContents>ol>li: +\.)\s+/gm,b.listUnicodeChar+" $1"):a=a.replace(/^([\s\t]*)([\*\-\+]|\d+\.)\s+/gm,"$1")),b.gfm&&(a=a.replace(/\n={2,}/g,"\n").replace(/~{3}.*\n/g,"").replace(/~~/g,"").replace(/`{3}.*\n/g,"")),b.preserveLinks&&(a=a.replace(/\[(.*?)\][\[\(](.*?)[\]\)]/g,"$1 ($2)")),a=a.replace(/<[^>]*>/g,"").replace(/^[=\-]{2,}\s*$/g,"").replace(/\[\^.+?\](\: .*?$)?/g,"").replace(/\s{0,2}\[.*?\]: .*?$/g,"").replace(/\!\[(.*?)\][\[\(].*?[\]\)]/g,b.useImgAltText?"$1":"").replace(/\[(.*?)\][\[\(].*?[\]\)]/g,"$1").replace(/^\s{0,3}>\s?/g,"").replace(/(^|\n)\s{0,3}>\s?/g,"\n\n").replace(/^\s{1,2}\[(.*?)\]: (\S+)( ".*?")?\s*$/g,"").replace(/^(\n)?\s{0,}#{1,6}\s+| {0,}(\n)?\s{0,}#{0,} {0,}(\n)?\s{0,}$/gm,"$1$2$3").replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g,"$2").replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g,"$2").replace(/(`{3,})(.*?)\1/gm,"$2").replace(/`(.+?)`/g,"$1").replace(/\n{2,}/g,"\n\n")}catch(a){return console.error(a),c}return a}</script><script>const contentIndex=new FlexSearch.Document({cache:!0,charset:"latin:extra",optimize:!0,worker:!0,document:{index:[{field:"content",tokenize:"strict",context:{resolution:5,depth:3,bidirectional:!0},suggest:!0},{field:"title",tokenize:"forward"}]}}),scrapedContent={"/":{content:"# flatrick's Digital Garden\n\nHi and welcome to my collections of thoughts and collected nuggets of information.\n\nI write my notes using [Obsidian.md](https://www.obsidian.md), which then are processed by [Quartz](https://github.com/jackyzha0/quartz) to convert these notes into what you see now.\n\n## The rabbit hole\nThis collection of thoughts are written attempting to follow the idea of [Atomic Notes](notes/Atomic-Note.md), so most notes will be fairly short.\n\nAs such small notes won't provide much value on their own, I collect them in special notes that acts like maps over various topics. This opens up the possibility for me to reuse a note in multiple contexts, without having to rewrite the information. \n\nI also create context for each individual note by attempting to link them to other notes that are relevant to the note, and this is where this system really starts to shines for me. \nIt is through this particular aspect that any individual idea could possibly lead to entirely new insights when I find two notes floating near each other that I otherwise never would have thought of having any relations to each other.\n\n## Follow the white rabbit\n\n[List of topics](moc/00-TOC.md)",title:"Untitled Page"},"/moc/00-TOC":{content:'This page serves as a central point to all my "maps" of various topics.\n\n- [Studying](moc/Studying.md)\n- [Note taking](moc/Note-taking.md)\n- [Habits and Willpower](moc/Habits-and-Willpower.md)',title:"List of Topics"},"/moc/Habits-and-Willpower":{content:"A common struggle in my life (and many other peoples) can be to find the motivation to get those unattractive tasks done.\n \n To combat this, I spend time trying to find methods and ideas on how to handle procrastination (mind you, sometimes we do our best thinking while procrastination so it isn't always bad.)\n\n- [5 second rule](notes/5-second-rule.md)\n- [5 minute rule](notes/5-minute-rule.md)\n- [2 minute rule](notes/2-minute-rule.md)\n- [40 percent rule](notes/40-percent-rule.md)\n- [Atomic Habits](notes/Atomic-Habits.md)\n- [Eat the frog](notes/Eat-the-frog.md)\n- [Habit Substitution](notes/Habit-Substitution.md)\n- [Premack's principle](notes/Premacks-principle.md)\n- [The Three R's of Habit Change](notes/The-Three-R_s-of-Habit-Change.md)",title:"Habits \u0026 Willpower"},"/moc/Note-taking":{content:"- [Atomic Note](notes/Atomic-Note.md)\n- [Cataloging and Classification](notes/Cataloging-and-Classification.md)]\n- [Smart Notes](notes/Smart-Notes.md)",title:"Note taking"},"/moc/Studying":{content:"- [Forgetting Curve](notes/Forgetting-Curve.md)\n- [Leitner system](notes/Leitner-system.md)\n- [Overlearning](notes/Overlearning.md)\n- [Spaced repetition](notes/Spaced-repetition.md)\n- [SQxR](notes/SQxR.md)",title:"Studying"},"/notes/2-minute-rule":{content:'\u003e  "If something can be done in two minutes, do it immediately"\n\nThe idea is to get the momentum going and getting those quick and easy things done as soon as possible.\nEvery time we finish a task, the brain will create a dose of dopamine making us feel better, and that will in turn make our brain create a craving for another dose of dopamine.\n\n# Sources\n- [# How the 2-minute rule can help you beat procrastination and start new habits](https://www.cnbc.com/2019/02/01/the-2-minute-rule-how-to-stop-procrastinating-and-start-new-habits.html)\n# Related\n- [5-second-rule](notes/5-second-rule.md)\n- [5-minute-rule](notes/5-minute-rule.md)',title:"2 minute rule"},"/notes/40-percent-rule":{content:"\u003e The first day living with the SEAL, he asked Itzler to jump up on the pull-up bar and do as many pull-ups as he could. Itzler completed 8. He then asked him to jump back up and do it again. This time it was 6. He asked him to jump up a third time, and Itzler squeaked out just a few. The SEAL then told him they weren’t leaving until Itzler completed 100 more. At first Itzler’s reaction was typical; there was no way he’d be able to do that, or it would take all day. But the SEAL explained to him that we are all capable of achieving more than we think we are. This was Itzler’s first introduction to the 40% Rule, a rule that this SEAL and his brothers lived by.\n\n\u003e The 40% Rule is the idea that when our mind is telling us to quit, that our body has actually only used up 40% of it’s potential. Think of this in terms of a workout; how many times have we been deep in a long grinder and that doubt begins to creep into the back of our head? Our mind begins to tell us to slow down or that it’s time to stop. According to the SEAL, at this point we are only 40% used up – and we are still capable of more. He explained that this extra 60% doesn’t come from the mind or from the body; it comes from our will.\n\nThe general idea is that the human brain is built to stop us from overusing our bodies to minimize the risk of damage and overuse of energy.\nSo when we hear that little voice in our head saying \"I can't do more\", we're not even close to our actual limits, and if we need to, we can continue pushing. The exact percentage of how much harder we really can push ourselves will vary greatly between individuals, the task being performed, the daily state of the body and mind and other variables.\n\nIn other words, don't take that 40% as an iron-clad rule, but more of a guideline.\n\n## The benefits of utilizing the rule\n- You won't limit yourself by giving up early while doing something unpleasant\n- You'll reduce overthinking in certain situations\n- You'll find that your comfort zone is quite far away from your actual limits\n- It will help you take control of yourself and get stuff done\n\n## The dangers of utilizing the rule\n- Pushing yourself to your limits is always dangerous\n  - There's a reason why our brain tries to stop us before we're even close\n- We're not machines, we need rest and self-care to be able to push ourselves hard\n  - And even then, we shouldn't be pushing ourselves that hard more than on rare occassions\n- It also takes time for our body and mind to adapt to that level of hard work\n\n# Sources\n- [Navy SEAL Has a '40 Percent Rule' And It's the Key to Overcoming Mental Barriers | Big Think](https://youtu.be/9I_u4oZqF8c)\n- [Is The Navy Seal 40% Rule Bull Shit? Here’s What Science Shows](https://entreresource.com/navy-seal-40-percent-rule/)\n# Related\n- [5-second-rule](notes/5-second-rule.md)",title:"40 percent rule"},"/notes/5-minute-rule":{content:"\u003e \"Promise yourself to do only 5 minutes of work on a task you're putting off\"\n\nSometimes, it can be really hard to get started because the task we're going to do just feels overwhelmingly large or complex.\nTry to break the task down to the smallest possible sub-task *(convert it into an Input Based Goal)* and give yourself 5 minutes to work on it.\n\n\u003eExample: if your goal is to get to the gym, promise yourself that you'll only spend 5 minutes packing your gym-bag. By the time you're done packing, the resistance to go to the gym might be gone entirely.\n\nBy the end of those 5 minutes of work, the sensation of being overwhelmed or dread that stopped you from beginning might have disappeared entirely, leaving you fully capable of working for a longer period of time, possibly even finishing the full task.\n\n## Input Based vs. Output Based goals\n\n- **Input Based Goal**: A goal that is based on the work itself (pack the gym bag)\n- **Output Based Goal**: A goal that focuses on the end result (get a healthy body)\n\n# Sources\n- [Can’t Get Started? End Procrastination with the 5-Minute Rule.](https://cogbtherapy.com/cbt-blog/end-procrastination-5-minute-rule)\n# Related\n- [2-minute-rule](notes/2-minute-rule.md)\n- [5-second-rule](notes/5-second-rule.md)",title:"5 minute rule"},"/notes/5-second-rule":{content:"When the alarm is going off in the morning, count backwards from 5 and then just sit up. That first unwanted action that we make ourselves do, will make the next difficult (unattractive) choice easier. \nThe more difficult choices we get through, the easier the next ones will be. \n\nIf we spend time thinking about doing something for more than 5 seconds without action, \nour minds are highly likely to begin convincing us to not do it.\nSo instead of allowing us to contemplate, we should start the task before we find excuses to not do it. \n\n# Sources\n- [The cure to laziness - MulliganBrothers](https://youtu.be/_OQXFvOvEMA)\n# Related",title:"5-second-rule"},"/notes/Atomic-Note":{content:"An **Atomic Note** is a note on a single thought/idea.\n\nConsider these points when making a note:\n* Why is it important to me? \n  * Is it inspiring?\n  * Can I make use of the information?\n  * Is it hard to find the particular piece of information?\n  * Was it hard earnt information/knowledge?\n* What is this related to?\n  * Should I link to/from the related notes?\n  * Should I use a particular tag to group this note with similiar notes?\n\n## Why?\nWhen we don't restrict ourselves to **One Idea Per Note**, we run the *risk of writing about loosely related topics that \"muddles\" the main goal of the note*.\nThose related topics also might never get described in-depth because of this, leaving potential holes in our understanding when we revisit the note in the future.\nBy restricting ourselves to one idea per note, we're able to use our knowledge and thoughts like pieces of lego to build multiple things from the same pieces.\n\n# Sources\n\n# Related",title:"Atomic Note"},"/notes/Cataloging-and-Classification":{content:"- Tagging is very useful, but the lack of control and meaning breaks things down fast\n- A controlled term is worth a thousand tags\n- _Classification_ is **where things go**; either on a shelf or in a computer system and so on\n- _Cataloging_ is **what we call things**; the subject headings, aliases or tags\n\n# Sources\n- [Cataloging, Classification, Information Science, PKMs and YOU! - Obsidian.md Forum](https://forum.obsidian.md/t/cataloging-classification-information-science-pkms-and-you/10071)\n- [Merging library \u0026 information science and PKM - How Bri Watson uses Obsidian](https://www.youtube.com/watch?v=6vFRnKsNX3c\u0026t=1324s)\n\n# Related\n- [[Johnny.Decimal]]",title:"Cataloging \u0026 Classification"},"/notes/Eat-the-frog":{content:"The term \"*Eat the frog\"* refers to the act of just doing that thing we are currently delaying.\nOften, we're overestimating for example the difficulty or unpleasantness the act of performing a task will cause us, which then causes us to refrain from even starting the task. But by just doing the task as soon as possible, it \n\n\u003e“If it's your job to eat a frog, it's best to **do it first thing in the morning**. \n\u003eAnd If it's your job to eat two frogs, **it's best to eat the biggest one first.**”\n\n1. Identify your frog\n2. Eat it\n3. Repeat every day\n\n# Sources\n- [Eat the Frog - If it's your job to eat a frog, it's best to do it first thing in the morning](https://todoist.com/productivity-methods/eat-the-frog)\n# Related\n- [2-minute-rule](notes/2-minute-rule.md)\n- [5-second-rule](notes/5-second-rule.md)",title:"Eat the frog"},"/notes/Forgetting-Curve":{content:'---\n\nThe "Forgetting Curve" is a theory by **Hermann Ebbinghaus** produced during his studies on our ability to learn.\nHere is a simple explanation of his findings:\n- He first repeatedly read a random list of 3 letter symbols (for example ABC, BAC and so on) until he could recite them correctly (with no mistakes)\n  - 20 minutes later, he could correctly recite about 55% of the list\n  - 40 minutes after that, he could correctly recite about 45%\n  - After 9 hours, it was down to 40%\n  - After 24 hours, it was closer to 35%\n  - And after 48 hours, it was closer to 30%\n\nSee figure below for a graphical representation of how much he could remember correctly\n\n![Graph of memory degradration](/notes/images/forgetting_curve.png)',title:"Forgetting Curve"},"/notes/Habit-Substitution":{content:"\u003e In many cases, it can be more effective to replace your bad habit than to merely try to eliminate it.\n\u003eThe beautiful thing about habit substitution is that you can build a good habit and break a bad one at the same time.\n# Sources\n-[30 One-Sentence Stories From People Who Have Built Better Habits](https://jamesclear.com/one-sentence-habits)\n# Related\n- [Atomic-Habits](notes/Atomic-Habits.md)\n- [The-Three-R_s-of-Habit-Change](notes/The-Three-R_s-of-Habit-Change.md)",title:"Habit Substitution"},"/notes/Leitner-system":{content:"The **Leitner System** is a methodology for [Spaced repetition](notes/Spaced-repetition.md)\n\n- Flashcards are sorted into groups according to how well the learner knows each one in the *Leitner's learning box(es)*\n- The student try to recall the solution written on a flashcard\n  - If they succeed, they send the card to the next group\n  - If they fail, they send it back to the first group\n    - An alternative is to only move the card into the box in the preceeding level (i.e a box that will be review more often than the one it just came from) instead of the first box\n- Each succeeding group has a longer period of time before the learner is required to revisit the cards. \n  - In Leitner's original method, published in his book _So lernt man Lernen_ (How to learn to learn), the schedule of repetition was governed by the size of the partitions in the learning box. \n    - These were 1, 2, 5, 8 and 14cm. \n  - Only when a partition became full was the learner to review some of the cards it contained\n    - if they remembered it correctly, the card will be moved into a box for later review\n    - if they **did not** remember it correctly, the card would be moved into the box for daily reviews\n  \n## Intervals\nSo each box has a defined interval of time for when the student will review them.\nThe amount of time is not fixed, but here are some guidelines:\n\n- Box 1 is for daily reviews\n- Box 2 would be for slightly longer intervals (2 to 5 days for example) \n- Box 3 would then be for even longer intervals (6 to 14 days for example)\n \n If you use more than 3 boxes, each new box would be a larger increment of time than the previous ones.\n \n # Sources\n - [Leitner system - Wikipedia](https://en.wikipedia.org/wiki/Leitner_system) \n \n# Related\n - [Forgetting-Curve](notes/Forgetting-Curve.md)\n - [Spaced-repetition](notes/Spaced-repetition.md)",title:"Leitner system"},"/notes/Overlearning":{content:"Overlearning is when a student repeats the study of the material more times than is necessary to perfectly repeat the content from memory, as defined by **Hermann Ebbinghaus**.\n\nBased on later findings in the 1900s and later, it is clear that *overlearning only has any benefits for short-term memory retention*.\n**For long-term retention, [Spaced repetition](notes/Spaced-repetition.md) is one of the most efficient methods available, if not the most efficient one.**\nCombined with the knowledge of the [Forgetting Curve](notes/Forgetting-Curve.md), it is easy to see how [Spaced repetition](notes/Spaced-repetition.md) can be an efficient method for long-term memory retention.\n\n# Sources\n- [Overlearning - Wikipedia](https://en.wikipedia.org/wiki/Overlearning)\n\n# Related\n- [Forgetting Curve](notes/Forgetting-Curve.md)\n- [Spaced repetition](notes/Spaced-repetition.md)",title:"Overlearning"},"/notes/Premacks-principle":{content:'\u003e"More probable behaviours will reinforce less probable behaviours."\n\nYou become conditioned to do something you don\'t want to do, because you get to do something else that you want to do when you do the less desirable action. \n\n# Sources\n- [How to become 37.78 times better at anything | Atomic Habits summary (by James Clear)](https://youtu.be/PZ7lDrwYdZc?t=790)\n# Related\n- [Atomic Habits](notes/Atomic-Habits.md)',title:"Premack's principle"},"/notes/SQxR":{content:"---\n\n_SQxR_ refers to the two acronyms [[SQxR#SQ3R]] and [[SQxR#SQ4R]] which are names of two related study methodologies.\n\n- [SQ3R](#sq3r) stands for Survey, Question, Read, Retrieve \u0026 Review\n- [SQ4R](#sq4r) stands for Survey, Question, Read, Recite, Relate \u0026 Review",title:"SQxR"},"/notes/Smart-Notes":{content:"Creator/Author: Sönke Ahrens\n\n1.  **Writing is The Only Thing that Matters**: Thinking through the medium of writing will improve your reading, thinking, and other intellectual skills. And so this principle implies you must consume information with the purpose of writing about it.\n2.  **Simplicity is Paramount**: To be successful, the system must reduce the number of decisions made by standardized note-taking, having a clear separation between the different types of notes, and designated storage for each type.\n3.  **Nobody Ever Starts from Scratch**: The system must build trust by surfacing insight, connecting different lines of thought, and improving one’s thinking. As it’s used, thinking and writing should become easier and more valuable.\n4.  **Let the Work Carry You Forward**: It must have a workflow that generates its own momentum through positive experiences and at the same time improve the learning process.\n\n# Sources\n- [Sönke Ahrens - How To Take Smart Notes](https://youtu.be/nPOI4f7yCag)\n- [How to Take Smart Notes: A Step-by-step guide](https://www.nateliason.com/blog/smart-notes)\n- [How to take smart notes](https://fortelabs.co/blog/how-to-take-smart-notes)\n- [How to take Smart Notes in Obsidian](https://theknowledgeworker.substack.com/p/how-to-take-smart-notes-in-obsidian)\n# Related",title:"Smart Notes"},"/notes/The-Three-R_s-of-Habit-Change":{content:"1. Reminder (the cue that triggers the habit)\n2. Routine (the action/habit itself)\n3. Reward (the benefit from doing the action/habit)\n\nBy planning our habit change with these three guidelines, we'll increase our own brain's desire to do what we want and thereby making it a lot easier to stick to a new habit.\n\n# Sources\n- [The Habits Guide: How to Build Good Habits and Break Bad Ones](https://jamesclear.com/habits)\n# Related\n[Habit-Substitution](notes/Habit-Substitution.md)",title:"The Three R's of Habit Change"},"/templates/moc":{content:"\u003c% tp.file.cursor() %\u003e",title:"\u003c% tp.file.title %\u003e"},"/templates/post":{content:"\u003c% tp.file.cursor() %\u003e\n\n# Sources\n\n# Related",title:"\u003c% tp.file.title %\u003e"}};for(const[b,a]of Object.entries(scrapedContent))contentIndex.add({id:b,title:a.title,content:removeMarkdown(a.content)});const highlight=(i,j)=>{const a=20,k=j.split(/\s+/).filter(a=>a!==""),b=i.split(/\s+/).filter(a=>a!==""),f=a=>k.some(b=>a.toLowerCase().startsWith(b.toLowerCase())),d=b.map(f);let e=0,g=0;for(let b=0;b<Math.max(d.length-a,0);b++){const f=d.slice(b,b+a),c=f.reduce((a,b)=                 </div>`;else{results.innerHTML=b.map(a=>resultToHTML({...a,term})).join("\n");const a=document.getElementsByClassName("result-card");[...a].forEach(a=>{a.onclick=()=>redir(a.id,term)})}})});const searchContainer=document.getElementById("search-container");function openSearch(){searchContainer.style.display==="none"||searchContainer.style.display===""?(source.value="",results.innerHTML="",searchContainer.style.display="block",source.focus()):searchContainer.style.display="none"}function closeSearch(){searchContainer.style.display="none"}document.addEventListener('keydown',a=>{a.key==="/"&&(a.preventDefault(),openSearch()),a.key==="Escape"&&(a.preventDefault(),closeSearch())}),window.addEventListener('DOMContentLoaded',()=>{const a=document.getElementById("search-icon");a.addEventListener('click',a=>{openSearch()}),a.addEventListener('keydown',a=>{openSearch()}),searchContainer.addEventListener('click',a=>{closeSearch()}),document.getElementById("search-space").addEventListener('click',a=>{a.stopPropagation()})})</script><div class=singlePage><header><h1>Studying</h1><svg tabindex="0" id="search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">Icon to open search</desc><g class="search-path" fill="none"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg><div class=spacer></div><div class=darkmode><input class=toggle id=darkmode-toggle type=checkbox tabindex=-1>
